<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header>üí∞ Finance Chatbot</header>
        <div id="chatbox" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatbox = document.getElementById("chatbox");

        form.onsubmit = async function (e) {
            e.preventDefault();
            const userText = document.getElementById("userInput").value;
            chatbox.innerHTML += `<div class="user-msg">üßë‚Äçüíº ${userText}</div>`;
            document.getElementById("userInput").value = "";

            const res = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "msg=" + encodeURIComponent(userText)
            });
            const data = await res.json();
            chatbox.innerHTML += `<div class="bot-msg">ü§ñ ${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        };
    </script>
</body>
</html>
